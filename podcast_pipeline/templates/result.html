<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Pipeline Results</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">Podcast Pipeline</a>
      <a href="/scheduler" class="btn btn-outline-primary">Scheduler</a>
    </div>
  </nav>
  <div class="container pb-4">
    <h1 class="mb-4">Processing Results for {{ filename }}</h1>

    <div class="mb-4">
      <h2>Transcript</h2>
      <pre class="bg-light p-3 border rounded">{{ transcript }}</pre>
    </div>

    <div class="mb-4">
      <h2>Short Description</h2>
      <p class="bg-light p-3 border rounded">{{ short_description }}</p>
    </div>

    <div class="mb-4">
      <h2>Long Description</h2>
      <p class="bg-light p-3 border rounded">{{ long_description }}</p>
    </div>

    <div class="mb-4">
      <h2>Entities</h2>
      <p><strong>People:</strong> {{ people|join(', ') }}</p>
      <p><strong>Locations:</strong> {{ locations|join(', ') }}</p>
    </div>

    <a href="/record/{{ id }}" class="btn btn-primary me-2">View Details</a>
    <a href="/" class="btn btn-secondary">Upload another file</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
