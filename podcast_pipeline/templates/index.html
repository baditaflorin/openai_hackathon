<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Pipeline</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center mb-4">
      <h1 class="me-auto">Podcast Pipeline</h1>
      <a href="/scheduler" class="btn btn-outline-secondary">Scheduler</a>
    </div>

    <div id="drop_zone" class="border border-secondary rounded p-4 text-center mb-4" style="border-style: dashed;">
      <p class="mb-2">Drop video or audio file here</p>
      <button id="file_select_btn" class="btn btn-primary">Select a video or audio file</button>
      <input type="file" id="file_input" style="display: none;">
    </div>

    {% if records %}
    <div class="mb-5">
      <h2>Processed Files</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for rec in records %}
        <div class="col">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ rec.filename }}</h5>
              <p class="card-text text-muted">{{ rec.upload_time }}</p>
              <div class="mt-auto">
                <a href="/record/{{ rec.id }}" class="btn btn-primary btn-sm me-2">Details</a>
                <form method="post" action="/record/{{ rec.id }}/delete" class="d-inline" onsubmit="return confirm('Delete this record and file?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}

    <!-- Loading overlay shown while processing upload -->
    <div id="loading" class="position-fixed w-100 h-100 top-0 start-0 d-none bg-white bg-opacity-75 justify-content-center align-items-center">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="progress_container" class="progress w-50 mt-3 d-none">
          <div id="progress_bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
        <div id="progress_label" class="mt-2 text-center d-none"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and application script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
